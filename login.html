<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EagleEye ESP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">

    <div class="auth-card">
        <h2 class="auth-title">Login</h2>

        <button class="btn-google">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
            Login with Google
        </button>

        <div class="divider">
            <span>Or sign in with credentials</span>
        </div>

        <form action="login.php" method="POST">
            
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div style="text-align: right; margin-bottom: 15px;">
                <a href="#" style="font-size: 13px; color: #2563eb; text-decoration: none; font-weight: 500;">Forgot Password?</a>
            </div>

            <button type="submit" name="login_btn" class="btn-register-submit">Login</button>
        </form>

        <p class="auth-footer-text">
            New user? <a href="register.html">Register Now</a>
        </p>
    </div>

</body>
</html>
